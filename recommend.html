<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/1a/7c/0f/1a7c0fdd96df59f193eeb86655a220dd.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: rgba(255, 255, 255, 0.9);
        }

        .navbar {
            background-color: #00a65a;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 24px;
        }

        .nav-link {
            color: #fff;
            font-weight: bold;
        }

        .form-control {
            border-color: #00a65a;
            color: #000;
            font-weight: bold;
        }

        .btn-warning {
            background-color: #f0ad4e;
            border-color: #f0ad4e;
            color: #fff;
            font-weight: bold;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
        }

        .card-title {
            color: #000;
            font-weight: bold;
        }

        .card-text {
            color: #000;
        }

        /* Responsive Book Image */
        .card-img-top {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="mb-5">Recommend Books</h1>
            <form action="/recommend_books" method="post">
                <div class="input-group mb-3">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter your recommendation">
                    <button type="submit" class="btn btn-warning">Recommend</button>
                </div>
            </form>
        </div>

        {% if data %}

        {% for i in data %}
        <div class="col-md-3">
            <div class="card mb-3">
                <img class="card-img-top" src="{{i[2]}}" alt="Book Image">
                <div class="card-body">
                    <h5 class="card-title">{{i[0]}}</h5>
                    <p class="card-text">{{i[1]}}</p>
                </div>
            </div>
        </div>
        {% endfor %}

        {% endif %}
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
